<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campominato Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="d-flex justify-center">
        <div class="container80">
            <div class="d-flex">
                <img src="img/Logo.png" alt="Logo Boolean">
                <h1 class="d-inl-blo ml t-big">Campo Minato</h1>
            </div>
            <div class="d-flex">
                <p class="bold">Difficoltà:</p>
                <form class="selector">
                    <select id="difficulty" name="difficulty">
                    <option value="easy">Standard</option>
                    <option value="medium">Spicy</option>
                    <option value="hard">Hell</option>
                    </select>
                  </form>
                <button class="bold btn" id="play-btn">Play</button>
            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main class="d-flex justify-center align-center">
        <h1 id="start-title">Scegli la difficoltà per far partire il gioco!</h1>
        <div class="main-container d-none" id="game-main">
            <div id="gridContainer" class="grid-container">
                <!-- 
                <div class="cell">
                    <span>i</span>
                </div> 
                -->
            </div>
        </div>
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer class="d-flex justify-center">
        <div class="container80">
            <p class="d-flex">Made with &hearts; by <a href="https://boolean.careers/" class="s-ml">Boolean</a></p>
        </div>
    </footer>
    <!-- /FOOTER -->

    <!-- Javascript -->
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
